{% extends 'main.html' %}

{% block content %}

<div class="col d-flex justify-content-center">
    <div class="card mb-3" style="max-width: 40rem;">
        <div class="card-body">
            <form action="" method="POST" class="row g-3">
                {% csrf_token %}
                {% for field in form %}
                    <div class="row mb-3">
                        <label for="validationServer02" class="form-label">{{ field.label }}</label>
                        <div class="col-sm-10">
                            {{ field }}
                        </div>

                        {% for error in field.errors %}
                            <p class="text-danger">{{ error }}</p>
                        {% endfor %}
                    </div>
                {% endfor %}
                <div class="col-12">
                    <button class="btn btn-primary" type="submit">Submit</button>
                </div>
            </form>
        </div>
      </div>
</div>
{% endblock content %}
